<html>

<head>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<div class="header-inner">
			<img src="./images/pumpkin.png" class="pumpkin-img">
			<div>
				<h2>What's your</h2>
				<h1>Cattitude?</h1>
			</div>
		</div>
	</header>
	<main>
		<h3>Pick your mood, unlock a meow</h3>
		<div class="controls-container">
			<div class="emotion-radios" id="emotion-radios"></div>
			<div class="pg13-check">
				<label for="pg13-only-option" class="pg13-check-label">Rated PG-13 only</label>
				<input type="checkbox" id="pg13-only-option">
			</div>
			<button class="get-image-btn" id="get-image-btn">Show me a catto</button>
		</div>
	</main>
		<div class="meme-modal" id="meme-modal">
			<button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
			<div id="meme-modal-inner"></div>
		</div>
	<script src="index.js" type="module"></script>
</body>

</html>
